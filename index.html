<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Home</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #8B0000);
      color: white;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff1c1c, #8b0000);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(45deg, #8b0000, #ff1c1c);
      transform: scale(1.05);
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XXXXXXXXXX'); // Replace with your tracking ID
</script>

</head>
<body>
  <div class="container">
    <h1>Welcome Here</h1>
    <p>Make your AI images with just one tap!</p>
    <!-- Button linked to indexx.html -->
    <a href="home.html" class="btn">Tap Here</a>
  </div>
</body>
</html>
